name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ] # main 브랜치에 푸시될 때 실행

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 대시보드 이미지 빌드 및 푸시
      - name: Build and push Dashboard
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.dashboard
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/air-dashboard:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 기존 대시보드 업데이트
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/air-dashboard:latest
            docker stop air-dashboard || true
            docker rm air-dashboard || true
            docker run -d --name air-dashboard \
              -e TZ=Asia/Seoul \
              --network airflow_default \
              -p 8501:8501 \
              ${{ secrets.DOCKERHUB_USERNAME }}/air-dashboard:latest